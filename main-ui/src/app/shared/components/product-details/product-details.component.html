<div class="row m-2 p-4" style="background-color: white;">
    <div class="col-sm-4 pl-0">
        <div class="row p-0">

                <img src="https://assets.winni.in/c_limit,dpr_1,fl_progressive,q_80,w_80/38818_black-forest-cake.webp" class="img-fluid img-thumbnail mt-2">
                <img src="https://assets.winni.in/c_limit,dpr_1,fl_progressive,q_80,w_300/27536_butter-scotch-cake.webp" class="img-fluid img-thumbnail mt-2">
                <img src="https://assets.winni.in/c_limit,dpr_1,fl_progressive,q_80,w_300/34313_kitkat-and-gems-cake.webp" class="img-fluid img-thumbnail mt-2">
                <img src="https://assets.winni.in/c_limit,dpr_1,fl_progressive,q_80,w_300/38974_oreo-adventure-cake.webp" class="img-fluid img-thumbnail mt-2 ">
            </div>
            <div class="col-sm-10 pl-0 pr-0">
                 <img src="https://assets.winni.in/c_limit,dpr_1,fl_progressive,q_80,w_300/38974_oreo-adventure-cake.webp" class="img-fluid full-img img-thumbnail"/>
                 <div class="d-flex pt-3">
                    <button type="submit" class="btn btn-warning mr-1 flex-fill p-2">ADD TO CART</button>
                    <button type="submit" class="btn btn-success flex-fill p-2">BUY NOW</button>
                 </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="row">
            <div class="col-sm-7 d-flex flex-column">
                 <div class="card-title pl-2">
                     <h3><strong>Buttor Scotch Cake</strong></h3>
                     <br> Ratings 
                 </div>
                 <hr class="hr-default p-2">
                 <div class="cake-price pl-2">
                     <h1>Price: $ 99</h1>
                 </div>
                 <div class="feature pl-2">
                    <p>Cake Flavour: Butterscotch</p>
                    <p>Type of Cake: Cream</p>
                    <p>Type of Bread: Vanilla</p>
                    <p>Type of cream: Vanilla</p>
                    <a href="#">more details</a>
                 </div>
                 <div class="d-flex pl-2">
                    <div class="#">
                        1 KG <input type="radio" name='weight'/>
                    </div>
                    <div class="#">
                        1.5 KG <input type="radio" name='weight'/>
                    </div>
                    <div class="#">
                        2 KG <input type="radio" name='weight'/>
                    </div>
                    <div class="#">
                        3 KG <input type="radio" name='weight'/>
                    </div>               
                 </div>
                 <div class="type pl-2">
                     Eggless <input type="checkbox"/>
                 </div>
                 <div class="message-text pt-4 pl-2">
                     <input type="text" placeholder="Message on Cake" class="form-control"/>
                 </div>
            </div>
            <div class="col-sm-5 p-4" style="background-color: #f1f1f1;">
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </div>
