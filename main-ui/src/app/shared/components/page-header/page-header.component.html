<div class="d-flex-row primary-header">
    <div class="icon-margin right-items-mobile pl-3 pr-3 pb-0" *ngIf="!search">

        <img src="https://cdn3.iconfinder.com/data/icons/outline-style-1/512/hamburger-512.png" width="27px" class="img-fluid"/>
    </div>
    
    <div class="p-0 mr-auto" *ngIf="!search">
        <img src="../../../../assets/images/logo.png" routerLink="/" class="main-logo" alt="NoImg" />
    </div>

            <span class="fa fa-star"> </span>
    </div> -->
    <div class="icon-margin ml-auto right-items" *ngIf="!search" (click)="search = !search" style="cursor: pointer;">

    </div>
    <div class="global-search-bar flex-fill p-2" *ngIf="search">

    </div>
    <div class="icon-margin right-items" *ngIf="!search">
        <!-- <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown"> -->

         <img src="https://w7.pngwing.com/pngs/980/304/png-transparent-computer-icons-user-profile-avatar-heroes-silhouette-avatar.png" width="25px" (click)="ravi=!ravi"/>
        <!-- </a> -->
        <!-- <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div> -->
        <div class="user-profile" *ngIf="ravi">
          Ravi Kumar Ranjan
        </div>
    </div>
    <div class="right-items-cart" *ngIf="!search" routerLink="cart">
            <div class="notification">
              <img src="https://static.thenounproject.com/png/62821-200.png" width="32px"/>
            </div>
            <div class="badge">
              0

    </div>
</div>
